version: '3.9'

services:
  llm-backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: llm-backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
    networks:
      - llm-network

  llm-frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: llm-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - llm-backend
    networks:
      - llm-network

# Define a custom network so containers can communicate by service name
networks:
  llm-network:
    driver: bridge
